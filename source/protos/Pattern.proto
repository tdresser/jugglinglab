syntax = "proto3";

option java_package = "jugglinglab.protos";

message Vec3 {
    double x = 1;
    double y = 2;
    double z = 3;
}

message Path {
    double startTime = 1;
    double endTime = 2;
    Vec3 start = 3;
    Vec3 vel = 4;
    Vec3 acc = 5;
}

message Pattern {
    Vec3 min = 1;
    Vec3 max = 2;
    repeated Path paths = 3;
    double loopEndTime = 4;
}